<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="left">
      <br>
      <img src = "./src/icons/robotIcon.png" alt = "robot icon" width="100" height="100">
      <br>
      <br>
      <button id="start">Fetch Text</button>
      <input type="radio" id="ngrams" name="choice" checked>
      <label for="ngrams">Ngrams</label>
      <!-- <input type="radio" id="words" name="choice">
      <label for="words">Words</label> -->
      <br>
      <input type="text" id="prompt">
      <button id="generate">Generate Text</button>
      <br>
      <p id="output"></p>
    </div>
    <div id="right">
      <br>
      <img src = "./src/icons/humanIcon.png" id="rightIcon" alt = "human icon" width="100" height="100">
      <br>
      <br>
      <!-- <input type="text" id="fix"> -->
      <textarea id="fix" name="fix" rows="4" cols="50">
        I think this poem is about...
      </textarea>
      <br>
      <button id="save">Save</button>
      <br>
      <p id="record"></p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
