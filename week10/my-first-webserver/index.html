<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webserver</title>
  </head>
  <body>
    <div id="app">
      <button id="start">Fetch Text</button>

      <input type="radio" id="ngrams" name="choice" checked>

      <br>
      <p id="output"></p>
    </div>

  </body>
</html>
